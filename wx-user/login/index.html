<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">登录</h1>
        <div class="header-right">
            <button class="header-icon-btn">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <button class="header-icon-btn">
                <i class="far fa-circle"></i>
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="container">
        <!-- 中央图标 -->
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <!-- 主标题 -->
        <h2 class="main-title">极速找房</h2>

        <!-- 副标题 -->
        <p class="subtitle">让租客和房东面对面</p>

        <!-- 特性标签 -->
        <div class="features">
            <span class="feature-item">预约快速</span>
            <span class="feature-divider">|</span>
            <span class="feature-item">无中介费</span>
            <span class="feature-divider">|</span>
            <span class="feature-item">智能推荐</span>
            <span class="feature-divider">|</span>
            <span class="feature-item">信息真实</span>
        </div>

        <!-- 微信授权登录按钮 -->
        <button class="wechat-login-btn" id="wechatLoginBtn">
            <i class="fab fa-weixin"></i>
            <span>微信授权登录</span>
        </button>
    </div>

    <!-- 底部导航指示器 -->
    <div class="bottom-indicator"></div>

    <script src="script.js"></script>
</body>
</html>
