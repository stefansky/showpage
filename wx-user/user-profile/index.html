<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人资料 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">个人资料</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 头像区域 -->
        <div class="avatar-section">
            <div class="avatar-container">
                <div class="avatar" id="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <button class="avatar-edit-btn" id="avatarEditBtn">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <p class="avatar-hint">点击更换头像</p>
        </div>

        <!-- 基本信息卡片 -->
        <div class="info-card">
            <div class="card-title">基本信息</div>
            
            <!-- 昵称 -->
            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-user info-icon"></i>
                    <span class="info-label">昵称</span>
                </div>
                <input type="text" class="info-input" id="nicknameInput" placeholder="请输入昵称" maxlength="20">
            </div>

            <!-- 性别 -->
            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-venus-mars info-icon"></i>
                    <span class="info-label">性别</span>
                </div>
                <span class="info-value" id="genderValue">-</span>
            </div>

            <!-- 手机号 -->
            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-mobile-alt info-icon"></i>
                    <span class="info-label">手机号</span>
                </div>
                <span class="info-value" id="phoneValue">-</span>
            </div>

            <!-- 身份 -->
            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-user-tag info-icon"></i>
                    <span class="info-label">身份</span>
                </div>
                <span class="info-value" id="roleValue">-</span>
            </div>

            <!-- 实名认证 -->
            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-id-card info-icon"></i>
                    <span class="info-label">实名认证</span>
                </div>
                <div class="info-right">
                    <span class="status-badge" id="authStatusBadge">未认证</span>
                    <button class="auth-link-btn" id="authLinkBtn" style="display: none;">去认证</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部保存按钮 -->
    <div class="bottom-action">
        <button class="save-btn" id="saveBtn">
            <i class="fas fa-save"></i>
            <span>保存</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
