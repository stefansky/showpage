<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>附近租客 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">附近租客</h1>
        <div class="header-right"></div>
    </div>

    <!-- 筛选栏 -->
    <div class="filter-bar">
        <div class="filter-item" id="typeFilter">
            <span class="filter-label">租房类型</span>
            <span class="filter-value" id="typeFilterValue">不限</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="filter-divider"></div>
        <div class="filter-item" id="timeFilter">
            <span class="filter-label">租房时间</span>
            <span class="filter-value" id="timeFilterValue">不限</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <!-- 筛选下拉菜单 -->
    <div class="filter-dropdown" id="typeDropdown" style="display: none;">
        <div class="dropdown-item" data-value="">不限</div>
        <div class="dropdown-item" data-value="整租">整租</div>
        <div class="dropdown-item" data-value="合租">合租</div>
    </div>

    <div class="filter-dropdown" id="timeDropdown" style="display: none;">
        <div class="dropdown-item" data-value="">不限</div>
        <div class="dropdown-item" data-value="week">一周内</div>
        <div class="dropdown-item" data-value="month">一个月内</div>
        <div class="dropdown-item" data-value="quarter">三个月内</div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="result-header">
            <span class="result-count" id="resultCount">找到 <span id="countNumber">0</span> 个租客</span>
        </div>

        <!-- 租客列表 -->
        <div class="tenant-list" id="tenantList">
            <!-- 租客项将通过JavaScript动态生成 -->
        </div>

        <div class="empty-result" id="emptyResult" style="display: none;">
            <i class="fas fa-user-friends"></i>
            <p>暂无租客信息</p>
            <span>试试调整筛选条件</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
