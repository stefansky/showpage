<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布找房 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">发布找房</h1>
        <div class="header-right">
            <button class="header-icon-btn" id="moreBtn">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <button class="header-icon-btn" id="statusBtn">
                <i class="far fa-circle"></i>
            </button>
        </div>
    </div>

    <!-- 信息横幅 -->
    <div class="info-banner">
        <i class="fas fa-info-circle"></i>
        <span>仅需1分钟,让心仪好房找到你</span>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 期望租房位置 -->
        <div class="form-section">
            <label class="form-label">期望租房位置</label>
            <div class="location-list" id="locationList">
                <!-- 位置项将动态添加到这里 -->
            </div>
            <button class="add-location-btn" id="addLocationBtn" type="button">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- 租房类型 -->
        <div class="form-section">
            <label class="form-label">租房类型</label>
            <div class="type-buttons">
                <button class="type-btn active" data-type="unlimited" type="button">不限</button>
                <button class="type-btn" data-type="entire" type="button">整租</button>
                <button class="type-btn" data-type="shared" type="button">合租</button>
            </div>
        </div>

        <!-- 户型 -->
        <div class="form-section">
            <label class="form-label">户型</label>
            <div class="select-field" id="houseTypeField">
                <span class="select-text" id="houseTypeText">不限</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <!-- 入住时间 -->
        <div class="form-section">
            <label class="form-label">入住时间</label>
            <div class="select-field" id="moveInTimeField">
                <span class="select-text" id="moveInTimeText">选择期望入住时间</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <!-- 联系方式 -->
        <div class="form-section">
            <label class="form-label">联系方式</label>
            <input type="tel" class="input-field"  value="18609099090" id="phoneInput" placeholder="请输入手机号" maxlength="11">
        </div>
    </div>

    <!-- 底部发布按钮 -->
    <div class="bottom-action">
        <button class="submit-btn" id="submitBtn" type="button">
            <span>发布找房</span>
        </button>
    </div>

    <!-- 户型下拉菜单 -->
    <div class="dropdown-menu" id="houseTypeDropdown">
        <div class="dropdown-item" data-value="unlimited">不限</div>
        <div class="dropdown-item" data-value="1室1厅">1室1厅</div>
        <div class="dropdown-item" data-value="1室2厅">1室2厅</div>
        <div class="dropdown-item" data-value="2室1厅">2室1厅</div>
        <div class="dropdown-item" data-value="2室2厅">2室2厅</div>
        <div class="dropdown-item" data-value="3室1厅">3室1厅</div>
        <div class="dropdown-item" data-value="3室2厅">3室2厅</div>
        <div class="dropdown-item" data-value="4室2厅">4室2厅</div>
        <div class="dropdown-item" data-value="其他">其他</div>
    </div>

    <!-- 入住时间下拉菜单 -->
    <div class="dropdown-menu" id="moveInTimeDropdown">
        <div class="dropdown-item" data-value="随时">随时</div>
        <div class="dropdown-item" data-value="1周内">1周内</div>
        <div class="dropdown-item" data-value="2周内">2周内</div>
        <div class="dropdown-item" data-value="1个月内">1个月内</div>
        <div class="dropdown-item" data-value="2个月内">2个月内</div>
        <div class="dropdown-item" data-value="3个月内">3个月内</div>
    </div>

    <!-- 位置选择弹窗 -->
    <div class="location-modal" id="locationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>选择位置</h3>
                <button class="modal-close" id="closeLocationModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="location-map" id="locationMap">
                    <!-- 模拟地图区域 -->
                    <div class="map-placeholder">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>点击地图选择位置</p>
                    </div>
                </div>
                <div class="location-input-group">
                    <input type="text" class="location-input" id="locationNameInput" placeholder="输入位置名称（如：光谷广场）">
                    <button class="confirm-location-btn" id="confirmLocationBtn">确认</button>
                </div>
                <div class="location-info" id="locationInfo">
                    <p>坐标：<span id="coordinateDisplay">点击地图选择</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
