<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>活动中心 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">活动中心</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 活动说明 -->
        <div class="info-banner">
            <i class="fas fa-gift"></i>
            <span>参与活动获取房豆，解锁更多房源信息</span>
        </div>

        <!-- 获取房豆活动 -->
        <div class="activity-section">
            <div class="section-title">获取房豆</div>
            
      

            <!-- 观看广告 -->
            <div class="activity-card" id="watchAdCard">
                <div class="activity-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="activity-info">
                    <div class="activity-title">观看广告</div>
                    <div class="activity-desc">观看广告获得1个房豆</div>
                </div>
                <div class="activity-action">
                    <button class="activity-btn" id="watchAdBtn">去观看</button>
                </div>
            </div>

            <!-- 分享好友 -->
            <div class="activity-card" id="shareCard">
                <div class="activity-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="activity-info">
                    <div class="activity-title">分享好友</div>
                    <div class="activity-desc">分享到微信获得1个房豆</div>
                </div>
                <div class="activity-action">
                    <button class="activity-btn" id="shareBtn">去分享</button>
                </div>
            </div>

            <!-- 分享朋友圈 -->
            <div class="activity-card" id="shareMomentsCard">
                <div class="activity-icon">
                    <i class="fas fa-share-alt"></i>
                </div>
                <div class="activity-info">
                    <div class="activity-title">分享朋友圈</div>
                    <div class="activity-desc">分享到朋友圈获得2个房豆</div>
                </div>
                <div class="activity-action">
                    <button class="activity-btn" id="shareMomentsBtn">去分享</button>
                </div>
            </div>

            <!-- 邀请好友 -->
            <div class="activity-card" id="inviteCard">
                <div class="activity-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="activity-info">
                    <div class="activity-title">邀请好友</div>
                    <div class="activity-desc">邀请好友注册获得5个房豆</div>
                </div>
                <div class="activity-action">
                    <button class="activity-btn" id="inviteBtn">去邀请</button>
                </div>
            </div>

          
        </div>

      
    </div>

    <script src="script.js"></script>
</body>
</html>
