<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">设置</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 账号设置 -->
        <div class="settings-group">
            <div class="group-title">账号设置</div>
            <div class="settings-card">
                <div class="setting-item" id="realNameAuthItem">
                    <div class="setting-left">
                        <i class="fas fa-id-card setting-icon"></i>
                        <span class="setting-label">实名认证</span>
                    </div>
                    <div class="setting-right">
                        <span class="setting-status" id="authStatus">未认证</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="setting-item" id="accountSecurityItem">
                    <div class="setting-left">
                        <i class="fas fa-shield-alt setting-icon"></i>
                        <span class="setting-label">账号安全</span>
                    </div>
                    <div class="setting-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 通知设置 -->
        <div class="settings-group">
            <div class="group-title">通知设置</div>
            <div class="settings-card">
                <div class="setting-item">
                    <div class="setting-left">
                        <i class="fas fa-bell setting-icon"></i>
                        <span class="setting-label">消息通知</span>
                    </div>
                    <div class="setting-right">
                        <label class="switch">
                            <input type="checkbox" id="messageNotify" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-left">
                        <i class="fas fa-home setting-icon"></i>
                        <span class="setting-label">房源匹配通知</span>
                    </div>
                    <div class="setting-right">
                        <label class="switch">
                            <input type="checkbox" id="matchNotify" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 隐私设置 -->
        <div class="settings-group">
            <div class="group-title">隐私设置</div>
            <div class="settings-card">
                <div class="setting-item">
                    <div class="setting-left">
                        <i class="fas fa-eye setting-icon"></i>
                        <span class="setting-label">隐私保护</span>
                    </div>
                    <div class="setting-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-left">
                        <i class="fas fa-user-secret setting-icon"></i>
                        <span class="setting-label">个人信息管理</span>
                    </div>
                    <div class="setting-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 通用设置 -->
        <div class="settings-group">
            <div class="group-title">通用设置</div>
            <div class="settings-card">
                <div class="setting-item" id="clearCacheItem">
                    <div class="setting-left">
                        <i class="fas fa-trash-alt setting-icon"></i>
                        <span class="setting-label">清除缓存</span>
                    </div>
                    <div class="setting-right">
                        <span class="setting-desc" id="cacheSize">0 MB</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="setting-item" id="checkUpdateItem">
                    <div class="setting-left">
                        <i class="fas fa-sync-alt setting-icon"></i>
                        <span class="setting-label">检查更新</span>
                    </div>
                    <div class="setting-right">
                        <span class="setting-desc">v1.0.0</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 其他 -->
        <div class="settings-group">
            <div class="group-title">其他</div>
            <div class="settings-card">
                <div class="setting-item" id="feedbackItem">
                    <div class="setting-left">
                        <i class="fas fa-comment-dots setting-icon"></i>
                        <span class="setting-label">意见反馈</span>
                    </div>
                    <div class="setting-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="setting-item" id="helpItem">
                    <div class="setting-left">
                        <i class="fas fa-question-circle setting-icon"></i>
                        <span class="setting-label">帮助中心</span>
                    </div>
                    <div class="setting-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="logout-section">
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出登录</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
