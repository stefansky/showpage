<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布房源 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">发布</h1>
        <div class="header-right">
            <button class="header-icon-btn" id="moreBtn">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <button class="header-icon-btn" id="statusBtn">
                <i class="far fa-circle"></i>
            </button>
        </div>
    </div>

    <!-- 信息横幅 -->
    <div class="info-banner">
        <i class="fas fa-info-circle"></i>
        <span>只需1分钟,发布你的房源信息</span>
    </div>

    <!-- 步骤指示器 - 微信小程序风格 -->
    <div class="step-indicator">
        <div class="step-item" data-step="1">
            <div class="step-dot">
                <div class="step-number">1</div>
            </div>
            <div class="step-label">基本信息</div>
        </div>
        <div class="step-line">
            <div class="step-progress" id="stepProgress"></div>
        </div>
        <div class="step-item" data-step="2">
            <div class="step-dot">
                <div class="step-number">2</div>
            </div>
            <div class="step-label">联系方式</div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 第一步：基本信息 -->
        <div class="step-content active" id="step1Content">
            <!-- 小区名称 -->
            <div class="form-section">
                <label class="form-label">小区名称</label>
                <input type="text" class="input-field" id="communityNameInput" value="光谷广场小区" placeholder="请输入小区名称">
            </div>

            <!-- 租房类型 -->
            <div class="form-section">
                <label class="form-label">租房类型</label>
                <div class="select-field" id="rentalTypeField">
                    <span class="select-text" id="rentalTypeText">整租</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- 户型 -->
            <div class="form-section">
                <label class="form-label">户型</label>
                <div class="select-field" id="houseTypeField">
                    <span class="select-text" id="houseTypeText">2室1厅</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- 面积 -->
            <div class="form-section">
                <label class="form-label">面积</label>
                <div class="input-with-unit">
                    <input type="number" class="input-field" id="areaInput" value="65" placeholder="请输入" min="0">
                    <span class="input-unit">平米</span>
                </div>
            </div>

            <!-- 楼层 -->
            <div class="form-section">
                <label class="form-label">楼层</label>
                <div class="input-with-unit">
                    <input type="number" class="input-field" id="floorInput" value="5" placeholder="请输入楼层" min="0">
                    <span class="input-unit">楼</span>
                </div>
            </div>

            <!-- 租金 -->
            <div class="form-section">
                <label class="form-label">租金</label>
                <div class="input-with-unit">
                    <input type="number" class="input-field" id="rentInput" value="2500" placeholder="请输入" min="0">
                    <span class="input-unit">元/月</span>
                </div>
            </div>
        </div>

        <!-- 第二步：联系方式 -->
        <div class="step-content" id="step2Content">
            <!-- 房源位置 -->
            <div class="form-section">
                <label class="form-label">房源位置</label>
                <div class="select-field" id="locationField">
                    <i class="fas fa-map-marker-alt location-icon"></i>
                    <span class="select-text" id="locationText">光谷广场</span>
                    <button class="add-location-icon" id="addLocationIcon" type="button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- 可入住时间 -->
            <div class="form-section">
                <label class="form-label">可入住时间</label>
                <div class="select-field" id="moveInTimeField">
                    <span class="select-text" id="moveInTimeText">1个月内</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- 联系方式 -->
            <div class="form-section">
                <label class="form-label">联系方式</label>
                <input type="tel" class="input-field" id="phoneInput" value="18609099090" placeholder="请输入手机号" maxlength="11">
            </div>

            <!-- 房源照片 -->
            <div class="form-section">
                <label class="form-label">房源照片</label>
                <div class="photo-upload-area" id="photoUploadArea">
                    <div class="photo-grid" id="photoGrid">
                        <!-- 照片项将动态添加 -->
                    </div>
                    <button class="add-photo-btn" id="addPhotoBtn" type="button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <p class="photo-hint">至少上传1张图片,最多9张</p>
            </div>
        </div>
    </div>

    <!-- 底部操作按钮 -->
    <div class="bottom-action">
        <button class="save-draft-btn" id="saveDraftBtn" type="button">
            <i class="fas fa-save"></i>
            <span>保存草稿</span>
        </button>
        <button class="next-btn" id="nextBtn" type="button">
            <span>下一步</span>
            <i class="fas fa-chevron-right"></i>
        </button>
        <button class="submit-btn" id="submitBtn" type="button" style="display: none;">
            <span>确认发布</span>
        </button>
    </div>

    <!-- 下拉菜单 - 租房类型 -->
    <div class="dropdown-menu" id="rentalTypeDropdown">
        <div class="dropdown-item" data-value="entire">整租</div>
        <div class="dropdown-item" data-value="shared">合租</div>
    </div>

    <!-- 下拉菜单 - 户型 -->
    <div class="dropdown-menu" id="houseTypeDropdown">
        <div class="dropdown-item" data-value="1室1厅">1室1厅</div>
        <div class="dropdown-item" data-value="1室2厅">1室2厅</div>
        <div class="dropdown-item" data-value="2室1厅">2室1厅</div>
        <div class="dropdown-item" data-value="2室2厅">2室2厅</div>
        <div class="dropdown-item" data-value="3室1厅">3室1厅</div>
        <div class="dropdown-item" data-value="3室2厅">3室2厅</div>
        <div class="dropdown-item" data-value="4室2厅">4室2厅</div>
        <div class="dropdown-item" data-value="其他">其他</div>
    </div>

    <!-- 下拉菜单 - 可入住时间 -->
    <div class="dropdown-menu" id="moveInTimeDropdown">
        <div class="dropdown-item" data-value="随时">随时</div>
        <div class="dropdown-item" data-value="1周内">1周内</div>
        <div class="dropdown-item" data-value="2周内">2周内</div>
        <div class="dropdown-item" data-value="1个月内">1个月内</div>
        <div class="dropdown-item" data-value="2个月内">2个月内</div>
        <div class="dropdown-item" data-value="3个月内">3个月内</div>
    </div>

    <!-- 位置选择弹窗 -->
    <div class="location-modal" id="locationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>选择位置</h3>
                <button class="modal-close" id="closeLocationModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="location-map" id="locationMap">
                    <div class="map-placeholder">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>点击地图选择位置</p>
                    </div>
                </div>
                <div class="location-input-group">
                    <input type="text" class="location-input" id="locationNameInput" placeholder="输入位置名称（如：光谷广场）">
                    <button class="confirm-location-btn" id="confirmLocationBtn">确认</button>
                </div>
                <div class="location-info">
                    <p>坐标：<span id="coordinateDisplay">点击地图选择</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
