<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的房豆 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">我的房豆</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 房豆数量显示 -->
        <div class="points-display">
            <div class="points-number" id="pointsNumber">10</div>
            <div class="points-label">房豆数量(个)</div>
            <div class="reset-info">每日0点重置房豆数量</div>
        </div>


        <!-- 消费记录 -->
        <div class="record-section">
            <div class="section-header">
                <div class="section-title">消费记录</div>
                <button class="more-btn" id="moreBtn">更多</button>
            </div>
            <div class="record-list" id="recordList">
                <!-- 记录项将通过JavaScript动态生成 -->
            </div>
            <div class="empty-record" id="emptyRecord" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>暂无消费记录</p>
            </div>
        </div>

   
    </div>

    <script src="script.js"></script>
</body>
</html>
