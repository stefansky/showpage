<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>关于我们 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">关于我们</h1>
        <div class="header-right"></div>
    </div>

    <!-- Logo和版本区域 -->
    <div class="logo-section">
        <div class="logo-container">
            <div class="logo-text">
                <span class="logo-en">极速找房</span>
            </div>
            <div class="version-text">v1.0.0</div>
            <div class="tagline">让租客和房东面对面</div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 信息卡片 -->
        <div class="info-card">
            <!-- 平台简介 -->
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="info-label">平台简介</div>
                <div class="info-value">让租客和房东面对面的租房平台</div>
            </div>

            <!-- 平台特点 -->
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="info-label">平台特点</div>
                <div class="info-value">
                    <div class="feature-list">
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>真实房源信息</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>免中介费用</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>智能匹配推荐</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>便捷的沟通方式</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 联系我们 -->
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="info-label">联系我们</div>
                <div class="info-value"></div>
            </div>

            <!-- 客服邮箱 -->
            <div class="info-item sub-item">
                <div class="info-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="info-label">客服邮箱</div>
                <div class="info-value clickable" id="emailValue">support@example.com</div>
            </div>

            <!-- 客服电话 -->
            <div class="info-item sub-item">
                <div class="info-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="info-label">客服电话</div>
                <div class="info-value clickable" id="phoneValue">400-123-4567</div>
            </div>

            <!-- 客服微信 -->
            <div class="info-item sub-item">
                <div class="info-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="info-label">客服微信</div>
                <div class="info-value clickable" id="wechatValue">rentService</div>
            </div>
        </div>
    </div>

    <!-- 底部版权信息 -->
    <div class="footer">
        <div class="company-name">极速找房科技有限公司</div>
        <div class="copyright">©2024 版权所有</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
