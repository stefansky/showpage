<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>看房记录 - 商家端</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">看房记录</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="result-header">
            <span class="result-count" id="resultCount">共 <span id="countNumber">0</span> 条记录</span>
        </div>

        <!-- 看房记录列表 -->
        <div class="visit-records-list" id="visitRecordsList">
            <!-- 记录项将通过JavaScript动态生成 -->
        </div>

        <div class="empty-result" id="emptyResult" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <p>暂无看房记录</p>
            <span>租客扫码后记录将显示在这里</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
