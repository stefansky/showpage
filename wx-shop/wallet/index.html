<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>门店房豆 - 商家端</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">门店房豆</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 房豆数量显示 -->
        <div class="points-display">
            <div class="points-number" id="pointsNumber">0</div>
            <div class="points-label">门店房豆(个)</div>
        </div>

        <!-- 消费记录 -->
        <div class="records-section">
            <div class="section-header">
                <h3 class="section-title">消费记录</h3>
                <button class="more-btn" id="moreRecordsBtn">更多 <i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="records-list" id="recordsList">
                <!-- 收益记录将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
