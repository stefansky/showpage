<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>房东详情 - 商家端</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="landlord-detail.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">房东详情</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 房东信息卡片 -->
        <div class="landlord-info-card">
            <div class="landlord-header">
                <div class="landlord-avatar" id="landlordAvatar">👨</div>
                <div class="landlord-basic">
                    <div class="landlord-name" id="landlordName">张房东</div>
                    <div class="landlord-meta">
                        <span class="rent-type-tag" id="rentType">整租</span>
                        <span class="rooms-tag" id="rooms">2室1厅</span>
                    </div>
                </div>
            </div>
            <div class="landlord-details">
                <div class="detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="detail-label">出租时间：</span>
                    <span class="detail-value" id="rentTime">2024-02-15</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="detail-label">位置：</span>
                    <span class="detail-value" id="location">北京市朝阳区建国路88号</span>
                </div>
            </div>
        </div>

        <!-- 房源列表 -->
        <div class="houses-section">
            <div class="section-title">
                <i class="fas fa-home"></i>
                <span>房源列表</span>
                <span class="house-count" id="houseCount">(2套)</span>
            </div>
            <div class="houses-list" id="housesList">
                <!-- 房源项将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bottom-actions">
        <button class="action-btn get-contact-btn" id="getContactBtn">
            <i class="fas fa-phone"></i>
            <span>获取联系方式</span>
        </button>
    </div>

    <!-- 获取联系方式弹窗 -->
    <div class="modal" id="contactModal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>获取联系方式</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="modal-icon" id="modalIcon">
                    <i class="fas fa-coins"></i>
                </div>
                <p class="modal-message" id="modalMessage">获取房东联系方式需要消耗 <span class="points-highlight">1个房豆</span></p>
                <p class="modal-tip" id="modalTip">是否继续获取？</p>
                <!-- 联系方式显示区域 -->
                <div class="contact-info" id="contactInfo" style="display: none;">
                    <div class="contact-item-display">
                        <i class="fas fa-phone"></i>
                        <span class="contact-label">手机号码：</span>
                        <span class="contact-value" id="contactPhone">-</span>
                    </div>
                    <button class="copy-contact-btn" id="copyContactBtn">
                        <i class="fas fa-copy"></i>
                        <span>复制手机号</span>
                    </button>
                </div>
            </div>
            <div class="modal-footer" id="modalFooter">
                <button class="modal-btn cancel" id="cancelBtn">取消</button>
                <button class="modal-btn confirm" id="confirmBtn">获取</button>
            </div>
        </div>
    </div>

    <script src="landlord-detail.js"></script>
</body>
</html>
