<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>编辑资料 - 商家端</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">编辑资料</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 头像编辑 -->
        <div class="form-section">
            <div class="form-item">
                <label class="form-label">头像</label>
                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview">
                        <img id="avatarImage" src="" alt="头像">
                        <div class="avatar-placeholder" id="avatarPlaceholder">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="avatar-edit-overlay">
                            <i class="fas fa-camera"></i>
                            <span>更换头像</span>
                        </div>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>

        <!-- 基本信息 -->
        <div class="info-section">
            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-user info-icon"></i>
                    <span class="info-label">姓名</span>
                </div>
                <div class="info-value" id="userName">张先生</div>
            </div>

            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-venus-mars info-icon"></i>
                    <span class="info-label">性别</span>
                </div>
                <div class="info-value" id="userGender">
                    <i class="fas fa-mars"></i>
                    <span>男</span>
                </div>
            </div>

            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-birthday-cake info-icon"></i>
                    <span class="info-label">年龄</span>
                </div>
                <div class="info-value" id="userAge">35</div>
            </div>

            <div class="info-item">
                <div class="info-left">
                    <i class="fas fa-id-card info-icon"></i>
                    <span class="info-label">实名认证</span>
                </div>
                <div class="info-right">
                    <span class="status-badge verified" id="statusBadge">
                        <i class="fas fa-check-circle"></i>
                        <span>已认证</span>
                    </span>
                </div>
            </div>
        </div>
        <!-- 修改密码 -->
        <div class="info-section">
            <div class="info-item clickable" id="changePasswordItem">
                <div class="info-left">
                    <i class="fas fa-lock info-icon"></i>
                    <span class="info-label">修改密码</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

       
      
    </div>

    <script src="script.js"></script>
</body>
</html>
