<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>门店统计 - 商家端</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <button class="back-btn" id="backBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1 class="header-title">门店统计</h1>
        <div class="header-right"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 统计时间提示 -->
        <div class="stat-tip">
            <i class="fas fa-info-circle"></i>
            <span>近30日数据统计（<span id="statDateRange"></span>）</span>
        </div>

        <!-- 房源统计 -->
        <div class="stat-group">
            <div class="group-title">
                <i class="fas fa-home"></i>
                <span>房源统计</span>
            </div>
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">录入房源</div>
                    <div class="stat-value" id="totalStoreHouses">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已发布</div>
                    <div class="stat-value" id="publishedHouses">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">待审核</div>
                    <div class="stat-value" id="pendingHouses">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">已出租</div>
                    <div class="stat-value" id="rentedHouses">0</div>
                </div>
            </div>
        </div>

        <!-- 附近资源统计 -->
        <div class="stat-group">
            <div class="group-title">
                <i class="fas fa-map-marker-alt"></i>
                <span>附近资源</span>
            </div>
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">附近房东</div>
                    <div class="stat-value" id="totalNearbyLandlords">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">附近租客</div>
                    <div class="stat-value" id="totalNearbyTenants">0</div>
                </div>
            </div>
        </div>

        <!-- 联系统计 -->
        <div class="stat-group">
            <div class="group-title">
                <i class="fas fa-address-book"></i>
                <span>联系统计</span>
            </div>
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">获得租客联系方式</div>
                    <div class="stat-value" id="tenantContacts">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">获得房东联系方式</div>
                    <div class="stat-value" id="landlordContacts">0</div>
                </div>
            </div>
        </div>

        <!-- 看房统计 -->
        <div class="stat-group">
            <div class="group-title">
                <i class="fas fa-eye"></i>
                <span>看房统计</span>
            </div>
            <div class="stat-single">
                <div class="stat-card-large">
                    <div class="stat-label">看房数量</div>
                    <div class="stat-value-large" id="totalVisits">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
