<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>字典管理 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo"><i class="fas fa-cog"></i><span>管理后台</span></div>
        </div>
        <nav class="sidebar-nav" id="sidebarNav"></nav>
    </div>

    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">字典管理</h1>
            </div>
            <div class="header-right">
                <div class="user-info"><i class="fas fa-user-circle"></i><span>管理员</span></div>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="content">
            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索字典类型名称或编码...">
                </div>
                <button class="btn btn-primary" onclick="openTypeModal()">
                    <i class="fas fa-plus"></i> 新增字典类型
                </button>
            </div>

            <!-- 表格 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>类型编码</th>
                            <th>类型名称</th>
                            <th>描述</th>
                            <th>字典项数</th>
                            <th>排序</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 新增/编辑字典类型模态框 -->
    <div class="modal" id="typeModal">
        <div class="modal-backdrop" onclick="closeTypeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="typeModalTitle">新增字典类型</h3>
                <button class="modal-close" onclick="closeTypeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-item">
                    <label class="form-label">类型编码 <span class="required">*</span></label>
                    <input type="text" class="form-input" id="typeCode" placeholder="如：user_role（小写字母和下划线）">
                    <span class="form-hint">唯一标识，用于程序调用，创建后不可修改</span>
                </div>
                <div class="form-item">
                    <label class="form-label">类型名称 <span class="required">*</span></label>
                    <input type="text" class="form-input" id="typeName" placeholder="如：用户角色">
                </div>
                <div class="form-item">
                    <label class="form-label">描述说明</label>
                    <textarea class="form-textarea" id="typeDesc" rows="3" placeholder="描述该字典类型的用途"></textarea>
                </div>
                <div class="form-item">
                    <label class="form-label">排序值</label>
                    <input type="number" class="form-input" id="typeSort" value="0" min="0">
                    <span class="form-hint">数值越小越靠前</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" onclick="closeTypeModal()">取消</button>
                <button class="modal-btn confirm" onclick="saveType()">保存</button>
            </div>
        </div>
    </div>

    <script src="../common/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
