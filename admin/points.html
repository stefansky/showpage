<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>房豆管理 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-cog"></i>
                <span>管理后台</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item" data-page="dashboard">
                <i class="fas fa-chart-line"></i>
                <span>数据概览</span>
            </a>
            <a href="users.html" class="nav-item" data-page="users">
                <i class="fas fa-users"></i>
                <span>用户管理</span>
            </a>
            <a href="stores.html" class="nav-item" data-page="stores">
                <i class="fas fa-store"></i>
                <span>门店管理</span>
            </a>
            <a href="houses.html" class="nav-item" data-page="houses">
                <i class="fas fa-home"></i>
                <span>房源管理</span>
            </a>
            <a href="find-requests.html" class="nav-item" data-page="find-requests">
                <i class="fas fa-search"></i>
                <span>找房需求</span>
            </a>
            <a href="auth-review.html" class="nav-item" data-page="auth-review">
                <i class="fas fa-id-card"></i>
                <span>实名认证审核</span>
            </a>
            <a href="reports.html" class="nav-item" data-page="reports">
                <i class="fas fa-flag"></i>
                <span>举报处理</span>
            </a>
            <a href="points.html" class="nav-item active" data-page="points">
                <i class="fas fa-coins"></i>
                <span>房豆管理</span>
            </a>
            <a href="settings.html" class="nav-item" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>系统设置</span>
            </a>
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">房豆管理</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>管理员</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="content">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon points">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalPoints">0</div>
                        <div class="stat-label">总房豆数</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon earn">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="todayEarned">0</div>
                        <div class="stat-label">今日发放</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon consume">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="todayConsumed">0</div>
                        <div class="stat-label">今日消耗</div>
                    </div>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="toolbar">
                <button class="action-btn primary" id="addPointsBtn">
                    <i class="fas fa-plus"></i>
                    <span>发放房豆</span>
                </button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索用户昵称、手机号">
                </div>
            </div>

            <!-- 房豆记录列表 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>记录ID</th>
                            <th>用户</th>
                            <th>类型</th>
                            <th>数量</th>
                            <th>说明</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="pointsTableBody">
                        <!-- 房豆记录数据将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination">
                <!-- 分页控件将通过JavaScript动态生成 -->
            </div>
        </main>
    </div>

    <!-- 发放房豆弹窗 -->
    <div class="modal" id="addPointsModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>发放房豆</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-item">
                    <label class="form-label">用户手机号</label>
                    <input type="tel" class="form-input" id="userPhone" placeholder="请输入用户手机号">
                </div>
                <div class="form-item">
                    <label class="form-label">发放数量</label>
                    <input type="number" class="form-input" id="pointsAmount" placeholder="请输入房豆数量" min="1">
                </div>
                <div class="form-item">
                    <label class="form-label">发放原因</label>
                    <textarea class="form-textarea" id="pointsReason" placeholder="请输入发放原因" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" id="cancelBtn">取消</button>
                <button class="modal-btn confirm" id="confirmBtn">确认发放</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
