<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>管理后台 - 极速找房</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-cog"></i>
                <span>管理后台</span>
            </div>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- 菜单项将通过JavaScript动态生成 -->
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title" id="pageTitle">数据概览</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>管理员</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="content" id="content">
            <!-- 数据概览页面 -->
            <div class="page active" id="dashboard">
                <!-- 数据统计卡片 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon user">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="totalUsers">0</div>
                            <div class="stat-label">总用户数</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon store">
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="totalStores">0</div>
                            <div class="stat-label">门店数量</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon house">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="totalHouses">0</div>
                            <div class="stat-label">房源总数</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="pendingReviews">0</div>
                            <div class="stat-label">待审核</div>
                        </div>
                    </div>
                </div>

                <!-- 今日数据 -->
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">今日数据</h2>
                    </div>
                    <div class="today-stats">
                        <div class="today-stat-item">
                            <div class="today-stat-label">新增用户</div>
                            <div class="today-stat-value" id="todayUsers">0</div>
                        </div>
                        <div class="today-stat-item">
                            <div class="today-stat-label">新增房源</div>
                            <div class="today-stat-value" id="todayHouses">0</div>
                        </div>
                        <div class="today-stat-item">
                            <div class="today-stat-label">新增找房需求</div>
                            <div class="today-stat-value" id="todayFindRequests">0</div>
                        </div>
                        <div class="today-stat-item">
                            <div class="today-stat-label">待处理举报</div>
                            <div class="today-stat-value" id="todayReports">0</div>
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">最近活动</h2>
                        <button class="more-btn">查看更多</button>
                    </div>
                    <div class="activity-list" id="activityList">
                        <!-- 活动项将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
