<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>活动管理 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-cog"></i>
                <span>管理后台</span>
            </div>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- 菜单项将通过JavaScript动态生成 -->
        </nav>
    </div>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">活动管理</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="addActivityBtn">
                    <i class="fas fa-plus"></i>
                    <span>新增活动</span>
                </button>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>管理员</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- 页面内容 -->
        <main class="content">
            <!-- 搜索和筛选 -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索活动名称...">
                </div>
                <div class="filter-group">
                    <select id="statusFilter" class="filter-select">
                        <option value="">全部状态</option>
                        <option value="active">进行中</option>
                        <option value="ended">已结束</option>
                        <option value="draft">草稿</option>
                    </select>
                    <select id="typeFilter" class="filter-select">
                        <option value="">全部类型</option>
                        <option value="points">房豆活动</option>
                        <option value="discount">优惠活动</option>
                        <option value="promotion">推广活动</option>
                    </select>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>活动名称</th>
                            <th>活动类型</th>
                            <th>奖励内容</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>参与人数</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- 数据将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination">
                <!-- 分页控件将通过JavaScript动态生成 -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
