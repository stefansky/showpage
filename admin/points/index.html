<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>房豆管理 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><div class="logo"><i class="fas fa-cog"></i><span>管理后台</span></div></div>
        <nav class="sidebar-nav" id="sidebarNav"></nav>
    </div>

    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">房豆管理</h1>
            </div>
            <div class="header-right">
                <div class="user-info"><i class="fas fa-user-circle"></i><span>管理员</span></div>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="content">
            <!-- 搜索表单 -->
            <div class="search-form">
                <div class="search-form-row">
                    <div class="search-form-item">
                        <label>用户名称</label>
                        <input type="text" id="userNameInput" placeholder="请输入用户名">
                    </div>
                    <div class="search-form-item">
                        <label>用户类型</label>
                        <select id="userTypeFilter">
                            <option value="">全部</option>
                            <option value="1">用户</option>
                            <option value="2">商家</option>
                        </select>
                    </div>
                    <div class="search-form-item">
                        <label>变动类型</label>
                        <select id="typeFilter">
                            <option value="">全部</option>
                            <option value="1">注册赠送</option>
                            <option value="2">签到</option>
                            <option value="3">观看广告</option>
                            <option value="4">发布房源</option>
                            <option value="5">发布找房</option>
                            <option value="6">获取联系方式</option>
                            <option value="7">系统赠送</option>
                            <option value="8">系统扣除</option>
                        </select>
                    </div>
                    <div class="search-form-item">
                        <label>收支方向</label>
                        <select id="directionFilter">
                            <option value="">全部</option>
                                <option value="consume">消耗</option>
                        </select>
                    </div>
                    <div class="search-form-item">
                        <label>变动时间</label>
                        <div class="date-range">
                            <input type="date" id="startDate">
                            <span>至</span>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    <div class="search-form-buttons">
                        <button class="btn btn-search" onclick="searchData()">
                            <i class="fas fa-search"></i>查询
                        </button>
                        <button class="btn btn-reset" onclick="resetSearch()">
                            <i class="fas fa-redo"></i>重置
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="action-bar-left"></div>
                <div class="action-bar-right">
                    <button class="btn btn-primary" id="addPointsBtn">
                        <i class="fas fa-plus"></i>
                        <span>发放房豆</span>
                    </button>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户类型</th>
                            <th>用户</th>
                            <th>积分变动</th>
                            <th>操作后余额</th>
                            <th>类型</th>
                            <th>关联信息</th>
                            <th>备注</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 发放房豆弹窗 -->
    <div class="modal" id="addPointsModal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">发放房豆</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-item">
                    <label class="form-label">用户类型 <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="targetUserType" value="1" checked onchange="handleUserTypeChange()">
                            <span>用户</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="targetUserType" value="2" onchange="handleUserTypeChange()">
                            <span>商家</span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">选择<span id="targetTypeLabel">用户</span> <span class="required">*</span></label>
                    <select class="form-input" id="targetUserId">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label">操作类型 <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="operationType" value="7" checked>
                            <span>系统赠送</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="operationType" value="8">
                            <span>系统扣除</span>
                        </label>
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">房豆数量 <span class="required">*</span></label>
                    <input type="number" class="form-input" id="pointsAmount" placeholder="请输入数量（正整数）" min="1">
                </div>
                <div class="form-item">
                    <label class="form-label">备注说明</label>
                    <textarea class="form-textarea" id="pointsRemark" rows="3" placeholder="请输入备注说明"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" onclick="closeModal()">取消</button>
                <button class="modal-btn confirm" onclick="confirmAddPoints()">确认</button>
            </div>
        </div>
    </div>

    <!-- 详情弹窗 -->
    <div class="modal" id="detailModal">
        <div class="modal-backdrop" onclick="closeDetailModal()"></div>
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3>房豆记录详情</h3>
                <button class="modal-close" onclick="closeDetailModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="detailBody"></div>
            <div class="modal-footer">
                <button class="modal-btn cancel" onclick="closeDetailModal()">关闭</button>
            </div>
        </div>
    </div>

    <script src="../common/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
