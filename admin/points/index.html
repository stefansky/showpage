<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>房豆管理 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><div class="logo"><i class="fas fa-cog"></i><span>管理后台</span></div></div>
        <nav class="sidebar-nav" id="sidebarNav"></nav>
    </div>

    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">房豆管理</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="addPointsBtn"><i class="fas fa-plus"></i><span>发放房豆</span></button>
                <div class="user-info"><i class="fas fa-user-circle"></i><span>管理员</span></div>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="content">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon points"><i class="fas fa-coins"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalPoints">0</div>
                        <div class="stat-label">平台总房豆</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon earn"><i class="fas fa-arrow-up"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="todayEarned">0</div>
                        <div class="stat-label">今日发放</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon consume"><i class="fas fa-arrow-down"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="todayConsumed">0</div>
                        <div class="stat-label">今日消耗</div>
                    </div>
                </div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索用户昵称、手机号">
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户</th>
                            <th>类型</th>
                            <th>数量</th>
                            <th>原因</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 发放房豆弹窗 -->
    <div class="modal" id="addPointsModal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>发放房豆</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-item">
                    <label class="form-label">用户手机号</label>
                    <input type="text" class="form-input" id="userPhone" placeholder="请输入用户手机号">
                </div>
                <div class="form-item">
                    <label class="form-label">发放数量</label>
                    <input type="number" class="form-input" id="pointsAmount" placeholder="请输入发放数量">
                </div>
                <div class="form-item">
                    <label class="form-label">发放原因</label>
                    <textarea class="form-textarea" id="pointsReason" rows="3" placeholder="请输入发放原因"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" onclick="closeModal()">取消</button>
                <button class="modal-btn confirm" onclick="confirmAddPoints()">确认发放</button>
            </div>
        </div>
    </div>

    <script src="../common/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
