<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极速找房 - 入口</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 60px;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-icon i {
            font-size: 64px;
            color: #ffffff;
        }

        .logo-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #333;
        }

        .nav-btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .nav-btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .nav-btn.user .nav-btn-icon {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #ffffff;
        }

        .nav-btn.shop .nav-btn-icon {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: #ffffff;
        }

        .nav-btn-content {
            flex: 1;
            text-align: left;
        }

        .nav-btn-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .nav-btn-desc {
            font-size: 13px;
            color: #666;
        }

        .nav-btn-arrow {
            color: #999;
            font-size: 16px;
        }

        .footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-home"></i>
            </div>
            <h1 class="logo-title">极速找房</h1>
            <p class="logo-subtitle">让租客和房东面对面</p>
        </div>

        <div class="nav-buttons">
            <a href="wx-user/home/index.html" class="nav-btn user">
                <div class="nav-btn-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-btn-content">
                    <div class="nav-btn-title">用户端</div>
                    <div class="nav-btn-desc">租客/房东入口</div>
                </div>
                <i class="fas fa-chevron-right nav-btn-arrow"></i>
            </a>

            <a href="wx-shop/home/index.html" class="nav-btn shop">
                <div class="nav-btn-icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="nav-btn-content">
                    <div class="nav-btn-title">商家端</div>
                    <div class="nav-btn-desc">门店管理入口</div>
                </div>
                <i class="fas fa-chevron-right nav-btn-arrow"></i>
            </a>
        </div>

        <div class="footer">
            <p>选择入口进入对应端</p>
        </div>
    </div>
</body>
</html>
